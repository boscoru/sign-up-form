<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo-background">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <div id="logo-text">ODIN</div>
        </div>
    </div>
    <div id="content">
        <div id="top" class="background">
            <h1>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.<br><br>You
                <em>know</em> you want to.</h1>
        </div>
        <div id="form">
            <h1>Let's do this!</h1>
            <form action="" method="get">
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" />
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">
                </p>
                <p>
                    <label for="password1">PASSWORD</label>
                    <input type="password" id="password1" name="password1">
                </p>
                 <p>
                    <label for="password2">PASSWORD</label>
                    <input type="password" id="password2" name="password2">
                </p>
                <p class="button">
                    <button type="submit">Create Account</button>
                </p>
            </form>
        </div>
        <div id="bottom" class="background">
            <p>Already have an account? <a href="dummy.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
